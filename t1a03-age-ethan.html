<body bgcolor="#B5C689"   onMouseMove="{
   document.all.myLocation.value = 'left: '+event.x+', top: '+ event.y



}">


<input type=text id="myText01" value="10"><br>

<input type=button value="Loop" onclick="{

   let myTemp = document.getElementById('myText01').value
   let mySum = ''
   document.getElementById('myDiv01').innerHTML = ''

   for (let myLoop=0;   myLoop < myTemp;  myLoop++){
      mySum += 'Loop #: '+myLoop+'<br>'
   }
   document.getElementById('myDiv01').innerHTML = mySum
}">

<div id="myDiv01">Enter Select Amount</div>
