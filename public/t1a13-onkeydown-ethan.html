<body onkeydown="{

   document.all.myText01.value = event.key

   if (event.key == 'a') { document.getElementById('fishboy').style.left = parseInt(document.getElementById('fishboy').style.left) -10 + 'px' }   // a = go left

   if (event.key == 'w') { document.getElementById('fishboy').style.top = parseInt(document.getElementById('fishboy').style.top) - 10 + 'px'}   // w = go up

   if (event.key == 's') { document.getElementById('fishboy').style.top = parseInt(document.getElementById('fishboy').style.top) + 10 + 'px'}   // s = go down

   if (event.key == 'd') { document.getElementById('fishboy').style.left = parseInt(document.getElementById('fishboy').style.left) +10 + 'px' }   // d = go right

}">
