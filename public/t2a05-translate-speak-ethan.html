<body id="myBody" style=background-repeat:repeat; background-size: 100%" background="danny.jpg">


<h1 align=center>t2a05-translate-speak-ethan</h1>


<script src="http://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
<script src='http://code.responsivevoice.org/responsivevoice.js'></script>

<script>
function googleTranslateElementInit() {
  new google.translate.TranslateElement({pageLanguage: 'en', includedLanguages: 'en,fr,de,ru'),'google_translate_element');
}
</script>



<div id="google_translate_element">Here is Danny Devito as a cheese puff, i thought i would share</div>

<input type="button" value="initilize speak" onclick="{
   let myVoice = 'Russian Female'
   responsiveVoice.speak(document.getElementById('google_translate_element').innerText, myVoice, {pitch: 1, rate: 1, volume : 1})

}"><br><br>
